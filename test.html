<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/test.less">
    <script src="https://kit.fontawesome.com/bb5f008548.js" crossorigin="anonymous"></script>
    <link rel="stylesheet/less" type="text/css" href="assets/css/sellproducts.less" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-Zd5UvY+To0IUFAIiNTrq80U1tTcCySdxd3OGwpi+TpkhHqDBXXL4xnEoYSz1jdoFlgsF7P9Vb+14DAN1a3c1dKg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Your Website</title>
</head>
<style>
    nav ul {
    background: rgb(210, 6, 6);
    background: radial-gradient(circle, rgba(210, 6, 6, 1) 26%, rgba(17, 12, 12, 1) 88%);
    position: fixed;
    top: 0;
    right: -250px;
    width: 150px;
    height: 100vh;
    padding-top: 50px;
    z-index: 2;
    transition: right 0.5s;
}

nav ul .fas {
    position: absolute;
    top: 25px;
    left: 15px;
    cursor: pointer;
    color: white;
    font-size: 30px;
}

</style>
<body>
    <nav>
        <ul id="sidemenu" class="list-unstyled">
            <li class="d-inline me-3"><a href="#" class="link text-decoration-none spacer">About</a></li>
            <li class="d-inline me-3"><a href="#" class="link text-decoration-none spacer">Services</a></li>
            <li class="d-inline me-3"><a href="#" class="link text-decoration-none spacer">Portfolio</a></li>
            <li class="d-inline me-3"><a href="#" class="link text-decoration-none spacer">Contact</a></li>
            <li class="d-inline me-3"><i class="fas fa-times" onclick="closemenu()"></i></li>
        </ul>
        <i class="fas fa-bars" onclick="openmenu()"></i>
    </nav>
    <script>
        var sidemenu = document.getElementById("sidemenu");
        function openmenu(){
            sidemenu.style.right = "0";
        }
        function closemenu(){
            sidemenu.style.right = "-200px";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
    <script src="assets/js/sell.js"></script>
</body>
</html>
