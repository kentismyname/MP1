<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-KyZXEAg3QhqLMpG8r+Knujsl5+z0I5t9z2vHURf+8Xz+ORJZ9s5P+kr/sA4l3N2a+CI3vb3oH4Rfp/aHtbsDQ==" crossorigin="anonymous" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .Product-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 20px;
            text-align: center;
        }

        .Product-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .add-to-cart-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .add-to-cart-btn span {
            margin-right: 5px;
        }

        .cart-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 20px;
            text-align: center;
            display: none;
        }

        .cart-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .cart-item img {
            max-width: 50px;
            max-height: 50px;
            margin-right: 10px;
        }

        .quantity-buttons {
            display: flex;
            align-items: center;
        }

        .quantity-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            margin: 0 5px;
        }
    </style>
    <title>Shopping Cart</title>
</head>
<body>

<div class="Product-container container1">
    <img src="assets/img/Tow Strap.jpeg">
    <h3>Tow Strap</h3>
    <p><i class="fa-solid fa-peso-sign"></i>50</p>
    <button class="button mb-2 add-to-cart-btn" onclick="addToCart('Tow Strap', 50, 'assets/img/Tow Strap.jpeg')">
        <span>Add to cart</span>
        <svg fill="#fff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <!-- Your SVG code here -->
        </svg>
    </button>
</div>

<div id="cartContainer" class="cart-container">
    <h2>Shopping Cart</h2>
    <div id="cartContent"></div>
    <div id="cartTotal"></div>
</div>

<script>
    var cartItems = [];
    var cartTotal = 0;

    function addToCart(itemName, itemPrice, itemImage) {
        var existingItem = cartItems.find(function (item) {
            return item.name === itemName;
        });

        if (existingItem) {
            existingItem.quantity += 1;
        } else {
            cartItems.push({
                name: itemName,
                price: itemPrice,
                image: itemImage,
                quantity: 1
            });
        }

        updateCartDisplay();
    }

    function updateCartDisplay() {
        var cartContent = document.getElementById('cartContent');
        var cartTotalElement = document.getElementById('cartTotal');

        cartContent.innerHTML = '';

        cartItems.forEach(function (item) {
            var cartItemDiv = document.createElement('div');
            cartItemDiv.classList.add('cart-item');

            var cartProductDiv = document.createElement('div');
            cartProductDiv.classList.add('cart-product');

            var productImage = document.createElement('img');
            productImage.src = item.image;
            cartProductDiv.appendChild(productImage);

            cartProductDiv.innerHTML += `<p>${item.name} - <i class="fa-solid fa-peso-sign"></i>${item.price} x ${item.quantity}</p>`;

            var quantityButtonsDiv = document.createElement('div');
            quantityButtonsDiv.classList.add('quantity-buttons');

            var increaseButton = document.createElement('button');
            increaseButton.classList.add('quantity-btn');
            increaseButton.innerText = '+';
            increaseButton.onclick = function () {
                item.quantity += 1;
                updateCartDisplay();
            };
            quantityButtonsDiv.appendChild(increaseButton);

            var decreaseButton = document.createElement('button');
            decreaseButton.classList.add('quantity-btn');
            decreaseButton.innerText = '-';
            decreaseButton.onclick = function () {
                if (item.quantity > 1) {
                    item.quantity -= 1;
                    updateCartDisplay();
                }
            };
            quantityButtonsDiv.appendChild(decreaseButton);

            cartItemDiv.appendChild(cartProductDiv);
            cartItemDiv.appendChild(quantityButtonsDiv);

            cartContent.appendChild(cartItemDiv);
        });

        cartTotal = cartItems.reduce(function (total, item) {
            return total + item.price * item.quantity;
        }, 0);

        cartTotalElement.innerText = 'Total: ' + cartTotal + ' pesos';

        var cartContainer = document.getElementById('cartContainer');
        cartContainer.style.display = 'block';
    }
</script>

</body>
</html>
