<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bb5f008548.js" crossorigin="anonymous"></script>
    <link rel="stylesheet/less" type="text/css" href="assets/css/login.less">
    <!-- Replace the integrity value with the actual value from the Bootstrap website -->

</head>
<body>
    <main class="container-fluid">
        <div class="login-container">
            <img src="assets/img/kenneth-logo.png" class="img-fluid">
            <form>
                <div class="mb-3 email">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 email">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="Password">
                </div>
                <button type="button" class="btn btn-primary" onclick="validateLogin()">Login</button>
            </form>
        </div>
    </main>

    <script>
        function validateLogin() {
            var emailInput = document.getElementById('Email').value;
            var passwordInput = document.getElementById('Password').value;

            if (emailInput === 'jkdalisay123@gmail.com' && passwordInput === '112318') {
                // alert('Login successful! Redirecting to index.html...');
                window.location.href = 'redirect.html';
            } else {
                alert('Invalid email or password. Please try again.');
            }
        }
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                validateLogin();
            }
        });
    </script>

</body>
</html>
