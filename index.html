<script>
    var tablinks = document.getElementsByClassName("tab-links");
    var tabcontents = document.getElementsByClassName("tab-contents");
    function opentab(tabname){
        for(tablink of tablinks){
            tablink.classList.remove("active-link");
        }
        for(tabcontent of tabcontents){
            tabcontent.classList.remove("active-tab");  
        }
        event.currentTarget.classList.add("active-link");
        document.getElementById(tabname).classList.add("active-tab");
    }
</script>

    <script>
        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            // Determine AM or PM
            var amOrPm = hours >= 12 ? 'PM' : 'AM';

            // Convert to 12-hour format
            hours = hours % 12 || 12;

            // Format the time to HH:MM:SS AM/PM
            var formattedTime = padZero(hours) + ":" + padZero(minutes) + ":" + padZero(seconds) + " " + amOrPm;

            // Update the clock element
            document.getElementById('clock').innerHTML = formattedTime;

            // Update the date element
            document.getElementById('date').innerHTML = now.toDateString();
        }

        function padZero(number) {
            return (number < 10 ? '0' : '') + number;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);

        // Initial update
        updateClock();
    </script>
    <!-- ---------------carousel------------------------ -->
    <script>
        // Get the carousel inner element
        var carouselInner = document.querySelector('#carouselExampleSlidesOnly .carousel-inner');
      
        // Set an interval to change the active item every 2000 milliseconds (2 seconds)
        var intervalId = setInterval(function() {
          // Find the current active item
          var currentActiveItem = carouselInner.querySelector('.carousel-item.active');
      
          // Remove the .active class from the current active item
          currentActiveItem.classList.remove('active');
      
          // Get the next sibling, or if there is none, get the first item (to create a loop)
          var nextItem = currentActiveItem.nextElementSibling || carouselInner.firstElementChild;
      
          // Add the .active class to the next item
          nextItem.classList.add('active');
        }, 5000); // Change the interval as needed
      
        // Stop the interval when the carousel is not in focus (e.g., the user switches to another tab)
        document.addEventListener('visibilitychange', function() {
          if (document.hidden) {
            clearInterval(intervalId);
          } else {
            // Resume the interval when the document becomes visible again
            intervalId = setInterval(/* ... */);
          }
        });
      </script>
